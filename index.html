<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guess</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" /> -->
    <link href="https://fonts.googleapis.com/css?family=Smythe" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body id="main">
    <div class="header container-fluid">
        <div class="container">
            <div class="row">
                <div class="score text-left col-6">
                    Wins:
                    <span id="wins">0</span>
                </div>
                <div class="remaining text-right col-6">
                    Guesses remaining:
                    <span id="remainingGuesses">12</span>
                </div>
            </div>
        </div>
    </div>
    <div id="board" class="container">
        <h1>Greek Mythology Hangman</h1>
        <div class="instructions">
            <h1>Instructions</h1>
            <p>Enter letters till you win or lose</p>
        </div>
        <div class="game-board">
            <span id="theWord" class="space-out"></span>
        </div>
        <div class="game-info">
            <div class="guessed">Letters Guessed:
                <span id="guessedLetters" class="space-out"></span>
            </div>
            <div id="won-lost"></div>
            <div id="pressKey">
                Press any key to get started!
            </div>
        </div>
    </div>
    <script src="assets/js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
</body>

</html>
